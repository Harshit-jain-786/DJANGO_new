{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Skills Page</title>
    <style>
        body {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .skills-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            width: 100%;
            max-width: 700px;
            box-sizing: border-box;
            margin: 120px auto 100px auto;
            overflow: hidden;
        }

        .skills-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #764ba2;
            letter-spacing: 1px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
        }

        .skill-card {
            background: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.08);
            padding: 1.5rem 1rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border-left: 5px solid #764ba2;
        }

        .skill-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        }

        .skill-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .skill-name {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        @media (max-width: 700px) {
            .skills-container {
                padding: 1.5rem 0.5rem;
                max-width: 98vw;
                margin-top: 110px;
                margin-bottom: 120px;
            }

            .skills-grid {
                gap: 1rem;
            }
        }
    </style>
    <!-- Optionally, include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
<nav>
    <div class="nav-brand">
        <h1>My Portfolio</h1>
    </div>
    <input type="checkbox" id="nav-toggle" class="nav-toggle" />
    <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
        <span></span>
        <span></span>
    </label>
    <ul class="nav-links">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li><a href="{% url 'project' %}">Projects</a></li>
        <li><a href="{% url 'skills' %}">Skills</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>
        <li><a href="{% url 'signup' %}">Sign-Up</a></li>
    </ul>
</nav>
    <div class="skills-container">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-html5"></i></div>
                <div class="skill-name">HTML</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-css3-alt"></i></div>
                <div class="skill-name">CSS</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-js-square"></i></div>
                <div class="skill-name">JavaScript</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-python"></i></div>
                <div class="skill-name">Python</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-react"></i></div>
                <div class="skill-name">React</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-leaf"></i></div>
                <div class="skill-name">Django</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fab fa-node-js"></i></div>
                <div class="skill-name">Express.js</div>
            </div>
            <div class="skill-card">
                <div class="skill-icon"><i class="fas fa-database"></i></div>
                <div class="skill-name">MongoDB</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Your Blog Name</p>
    </footer>
</body>

</html>
